{% extends "universalLayout.html" %}
{% block title %}Ask Gemini{% endblock %}

{% block content %}
<h2>Ask Gemini</h2>


<form id="formGemini">
    <textarea name="prompt" class="form-control" rows="4" required></textarea>
    <button type="submit" class="btn btn-success mt-2">Ask Gemini</button>
</form>

<div id="responseBox" class="mt-4"></div>

<script>
    document.getElementById("formGemini").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        let data = {};
        formData.forEach((value, key) => data[key] = value);

        showLoading();

        try {
            const response = await fetch("/pulsus-ask-gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("responseBox").innerHTML = `
          <div class="alert alert-${response.ok ? 'success' : 'danger'}">
            <h5>Response body:</h5>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          </div>`;
        } catch (error) {
            document.getElementById("responseBox").innerHTML = `
          <div class="alert alert-danger">Error: ${error}</div>`;
        } finally {
            hideLoading(); // hide spinner after response
        }
    });
</script>




{% endblock %}
