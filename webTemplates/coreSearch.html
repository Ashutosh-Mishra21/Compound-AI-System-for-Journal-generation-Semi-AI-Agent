{% extends "universalLayout.html" %}
{% block title %}CORE Search{% endblock %}

{% block content %}
<h2>CORE Search Articles</h2>


<form id="formSearchArticles" class="row g-3">
  <div class="mb-3">
    <label class="form-label">Search Query</label>
    <input type="text" name="prompt" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-info">Search</button>
</form>


<div id="responseBox" class="mt-4"></div>



<script>
  document.getElementById("formSearchArticles").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    let data = {};
    formData.forEach((value, key) => data[key] = value);

    showLoading();

    try {
      const response = await fetch("/core/search/articles", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("responseBox").innerHTML = `
          <div class="alert alert-${response.ok ? 'success' : 'danger'}">
            <h5>Response body:</h5>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          </div>`;
    } catch (error) {
      document.getElementById("responseBox").innerHTML = `
          <div class="alert alert-danger">Error: ${error}</div>`;
    } finally {
      hideLoading(); // hide spinner after response
    }
  });
</script>


{% endblock %}
