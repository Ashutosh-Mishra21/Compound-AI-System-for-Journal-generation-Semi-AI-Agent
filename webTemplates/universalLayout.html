<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Journal Automation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ui/index">Journal Automation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/add-journal">Add Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/update-journal">Update Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/delete-journal">Delete Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/ask-gemini">Ask Gemini</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/ask-groq">Ask Groq</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/core-search">CORE Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/pipeline">Pipeline</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/translate">Translate PDF</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div id="loadingOverlay" class="d-none">
        <div class="d-flex justify-content-center align-items-center vh-100 bg-dark bg-opacity-75">
            <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; {{ 2025 }} Journal Automation Platform</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").classList.remove("d-none");
        }
        function hideLoading() {
            document.getElementById("loadingOverlay").classList.add("d-none");
        }
    </script>
</body>

</html>
